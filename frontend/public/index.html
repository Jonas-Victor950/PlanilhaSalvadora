    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Função para rastrear o evento de clique no elemento com a classe CSS 'bt_carrinho'
        var reply_click = function () {
          fbq("track", "Botão do Carrinho");
        };

        // Pega todos os elementos com a classe CSS 'bt_carrinho'

        // Adiciona o evento de clique a todos os elementos com a classe CSS 'bt_carrinho'

          elementos[i].onclick = reply_click;
